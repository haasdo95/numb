language: go

notifications:
    email: false

sudo: required

go:
  - 1.9.2

before_install:
    - cd $HOME
    - wget "https://github.com/libgit2/libgit2/archive/v0.26.0.tar.gz"
    - tar -xf v0.26.0.tar.gz
    - ls
    - cd libgit2-0.26.0
    - mkdir build && cd build
    - cmake ..
    - cmake --build .
    - cd $HOME

install:
    - cd $HOME/gopath/src/github.com/nasyxx/numb
    - go get -d -t -v ./
    - go build
    - ./numb

script:
  - echo "script"
